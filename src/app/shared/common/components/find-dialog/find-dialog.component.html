<div class="dialog-wrapper">
    <h1 mat-dialog-title>Buscar Juegos</h1>
    <div mat-dialog-content>
        <p>Nombre del Juego</p>
        <mat-form-field class="col-11">
            <input matInput [(ngModel)]="name">
        </mat-form-field>
        <button mat-icon-button (click)="games()">
            <mat-icon aria-label="Buscar">search</mat-icon>
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="nameBack">
                <th mat-header-cell *matHeaderCellDef style="min-width: 120px"> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nameBack}} </td>
            </ng-container>
            <ng-container matColumnDef="providerId">
                <th mat-header-cell *matHeaderCellDef style="min-width: 120px"> Proveedor
                </th>
                <td mat-cell *matCellDef="let element"> {{element.providerId}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Seleccionar </th>
                <td mat-cell *matCellDef="let row">
                    <mat-radio-group [(ngModel)]="selectedGame">
                        <mat-radio-button [value]="row"></mat-radio-button>
                    </mat-radio-group>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button [mat-dialog-close]="selectedGame" cdkFocusInitial>Ok</button>
    </div>
</div>
