<div class="container">
	<div class="row animate__animated animate__fadeInUp">
		<div class="col-12">
			<form [formGroup]="form">
				<mat-card>
					<div class="row">
						<div class="col-12">
							<h3>
								{{
									pageType == "new"
										? "Registrar "
										: "Actualizar "
								}}
								Paquete
							</h3>
						</div>

						<app-form-field-input
							class="col-12"
							appearance="outline"
							formControlName="amount"
							[type]="'text'"
							mask="0*.00"
							[dropSpecialCharacters]="false"
							label="Monto *"
							[error]="form.controls['amount']"
						>
						</app-form-field-input>

						<app-form-field-input
							class="col-12"
							appearance="outline"
							formControlName="description"
							[type]="'text'"
							label="Descripcion *"
							[error]="form.controls['description']"
						>
						</app-form-field-input>

						<div class="col-12">
							<div class="d-flex buttons-submit">
								<button
									(click)="handleCancel()"
									mat-stroked-button
									color="warn"
								>
									CANCELAR
								</button>
								<button
									(click)="
										pageType == 'new'
											? handleNewItem()
											: handleUpdItem()
									"
									#submit
									[disabled]="!form.valid"
									mat-raised-button
									color="primary"
								>
									{{
										pageType == "new"
											? "REGISTRAR"
											: "ACTUALIZAR"
									}}
								</button>
							</div>
						</div>
					</div>
				</mat-card>
			</form>
		</div>
	</div>
</div>
